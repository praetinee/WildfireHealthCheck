<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แผนตรวจสุขภาพอาสาดับไฟป่า 2569</title>
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif !important; }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ea580c;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #error-display { display: none; padding: 20px; background: #fee2e2; color: #991b1b; margin: 20px; border-radius: 8px; border: 1px solid #ef4444; }
    </style>

    <!-- 3. Polyfill for React -->
    <script>
        window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <!-- 4. Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 5. Import Map (เชื่อมโยงไลบรารี) -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.344.0"
        }
    }
    </script>
</head>
<body class="bg-slate-50">

    <!-- Loading UI -->
    <div id="root">
        <div style="height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #64748b;">
            <div class="spinner"></div>
            <h2 class="text-xl font-bold">กำลังโหลดระบบ...</h2>
            <p class="text-sm mt-2">กรุณารอสักครู่ (ต้องใช้อินเทอร์เน็ต)</p>
        </div>
    </div>

    <!-- Error UI -->
    <div id="error-display">
        <h3 class="font-bold text-lg mb-2">❌ เกิดข้อผิดพลาด (Error)</h3>
        <p>หากหน้านี้ค้างอยู่นาน แสดงว่าเบราว์เซอร์ไม่สามารถโหลดโปรแกรมได้</p>
        <pre id="error-message" style="margin-top: 10px; font-size: 0.8em; overflow-x: auto; white-space: pre-wrap;"></pre>
    </div>

    <!-- Error Catcher -->
    <script>
        window.addEventListener('error', function(event) {
            document.getElementById('root').style.display = 'none';
            document.getElementById('error-display').style.display = 'block';
            document.getElementById('error-message').textContent = 
                "Message: " + event.message + "\n" +
                "File: " + event.filename + "\n" +
                "Line: " + event.lineno + ":" + event.colno;
        });
    </script>

    <!-- Main App Script -->
    <script type="text/babel" data-type="module">
        import React, { useState } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            ClipboardList, Activity, Thermometer, FileText, CheckCircle, Calculator, 
            HeartPulse, Stethoscope, ScanLine, UserPlus, PenTool, ArrowRight, 
            ArrowDown, Users, FileCheck, Info, AlertCircle, Shirt, Moon, Coffee, 
            CreditCard, Pill, Timer, StopCircle, BarChart3, ClipboardCheck, 
            RotateCcw, Building2, BriefcaseMedical, CalendarClock, PackageCheck, 
            FileSearch, Scale, Weight, PlayCircle, Send, LayoutTemplate 
        } from 'lucide-react';

        function WildfireHealthCheckPlan() {
            const [activeTab, setActiveTab] = useState('plan'); 
            const [planType, setPlanType] = useState('full'); 
            const [volunteerCount, setVolunteerCount] = useState(392);
            
            // Equipment calculation logic
            const bpMonitorCount = 4;
            const bpMonitorBackup = 2;

            // --- Sub-Components ---
            const StationCard = ({ number, title, personnel, description, equipment, color, icon: Icon, note }) => (
                <div className={`bg-white rounded-xl shadow-md overflow-hidden border-t-4 ${color} mb-6`}>
                    <div className="p-6">
                        <div className="flex items-center justify-between mb-4">
                            <div className="flex items-center space-x-3">
                                <div className={`p-3 rounded-full bg-gray-50 ${color.replace('border-', 'text-')}`}>
                                    <Icon size={24} />
                                </div>
                                <div>
                                    <h3 className="text-lg font-bold text-gray-800">จุดที่ {number}: {title}</h3>
                                    <p className="text-sm text-gray-600 font-medium">{personnel}</p>
                                </div>
                            </div>
                            <span className="bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-xs font-bold border border-gray-200">
                                Station {number}
                            </span>
                        </div>
                        
                        <div className="mb-4 bg-gray-50 p-4 rounded-lg border border-gray-100">
                            <h4 className="font-semibold text-gray-700 mb-2 text-sm uppercase tracking-wide">ขั้นตอน/เงื่อนไข:</h4>
                            <div className="text-gray-600 text-sm leading-relaxed whitespace-pre-line">{description}</div>
                            {note && <div className="mt-3 text-xs text-orange-600 bg-orange-50 p-2 rounded border border-orange-100"><strong>หมายเหตุ:</strong> {note}</div>}
                        </div>

                        <div>
                            <h4 className="font-semibold text-gray-700 mb-2 text-sm uppercase tracking-wide flex items-center">
                                <ClipboardList className="w-4 h-4 mr-1" /> สิ่งที่ต้องเตรียม & คำนวณยอด
                            </h4>
                            <ul className="grid grid-cols-1 md:grid-cols-2 gap-2 text-sm">
                                {equipment.map((item, index) => (
                                    <li key={index} className="flex items-start text-gray-600 bg-white p-2 rounded border border-gray-100 shadow-sm">
                                        <CheckCircle className={`w-4 h-4 mr-2 mt-0.5 flex-shrink-0 ${color.replace('border-', 'text-')}`} />
                                        <span>{item}</span>
                                    </li>
                                ))}
                            </ul>
                        </div>
                    </div>
                </div>
            );

            const InfographicStep = ({ icon: Icon, title, subtitle, color, isLast, note, docAction, returnAction }) => (
                <div className="flex flex-col items-center relative z-10 w-full md:w-1/5">
                    <div className={`w-16 h-16 rounded-full flex items-center justify-center text-white shadow-lg mb-4 ${color} transform transition-transform hover:scale-110 relative`}>
                        <Icon size={32} />
                        {returnAction && (
                            <div className="absolute -bottom-2 -right-2 bg-yellow-400 text-yellow-900 rounded-full p-1 border-2 border-white shadow-sm">
                                <RotateCcw size={14} />
                            </div>
                        )}
                    </div>
                    <div className="text-center bg-white p-3 rounded-lg shadow-sm border border-gray-100 w-full min-h-[110px] flex flex-col items-center">
                        <h4 className="font-bold text-gray-800 text-sm md:text-base">{title}</h4>
                        <p className="text-xs text-gray-500 mt-1">{subtitle}</p>
                        {docAction && (
                            <div className="mt-2 text-[10px] font-bold px-2 py-1 bg-yellow-100 text-yellow-800 rounded-full border border-yellow-200 inline-flex items-center">
                                <FileText size={10} className="mr-1" /> {docAction}
                            </div>
                        )}
                    </div>
                    {note && (
                        <div className="mt-2 text-[10px] text-center text-red-500 font-medium bg-red-50 px-2 py-1 rounded">
                            {note}
                        </div>
                    )}
                    {!isLast && (
                        <div className="hidden md:block absolute top-8 -right-[50%] w-full h-1 bg-gray-200 -z-10">
                            <div className="absolute right-0 -top-1.5 text-gray-300">
                                <ArrowRight size={16} />
                            </div>
                        </div>
                    )}
                    {!isLast && (
                        <div className="md:hidden my-2 text-gray-300">
                            <ArrowDown size={24} />
                        </div>
                    )}
                </div>
            );

            const PrepCard = ({ icon: Icon, title, items, caution }) => (
                <div className="bg-white p-6 rounded-xl shadow-md border border-gray-100 hover:shadow-lg transition-shadow">
                    <div className="flex items-center gap-3 mb-4">
                        <div className="p-3 bg-orange-100 text-orange-600 rounded-full">
                            <Icon size={24} />
                        </div>
                        <h3 className="text-lg font-bold text-gray-800">{title}</h3>
                    </div>
                    <ul className="space-y-2 mb-4">
                        {items.map((item, idx) => (
                            <li key={idx} className="flex items-start text-gray-600 text-sm">
                                <span className="mr-2 text-orange-500">•</span>
                                {item}
                            </li>
                        ))}
                    </ul>
                    {caution && (
                        <div className="bg-red-50 text-red-700 text-xs p-3 rounded-lg flex items-start">
                            <AlertCircle size={14} className="mr-2 mt-0.5 flex-shrink-0" />
                            {caution}
                        </div>
                    )}
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-50 text-gray-800 pb-10">
                    {/* Header */}
                    <header className="bg-gradient-to-r from-orange-700 to-red-800 text-white shadow-xl relative pb-8">
                        <div className="max-w-5xl mx-auto p-6 md:p-8">
                            {/* Plan Switcher */}
                            <div className="flex justify-center mb-6">
                                <div className="bg-black/30 p-1 rounded-full flex backdrop-blur-md border border-white/20">
                                    <button 
                                        onClick={() => setPlanType('full')}
                                        className={`px-6 py-2 rounded-full text-sm font-bold flex items-center gap-2 transition-all ${planType === 'full' ? 'bg-white text-orange-700 shadow-md' : 'text-white/70 hover:text-white'}`}
                                    >
                                        <Activity size={16} /> มี Chester Step Test
                                    </button>
                                    <button 
                                        onClick={() => {
                                            setPlanType('basic');
                                            if (activeTab === 'staff') setActiveTab('plan');
                                        }}
                                        className={`px-6 py-2 rounded-full text-sm font-bold flex items-center gap-2 transition-all ${planType === 'basic' ? 'bg-white text-orange-700 shadow-md' : 'text-white/70 hover:text-white'}`}
                                    >
                                        <LayoutTemplate size={16} /> ไม่ทำ Step Test (พื้นฐาน)
                                    </button>
                                </div>
                            </div>

                            <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6">
                                <div>
                                    <h1 className="text-2xl md:text-3xl font-bold flex items-center gap-3 text-white">
                                        <Activity className="h-8 w-8 text-yellow-300" />
                                        แผนตรวจสุขภาพอาสาดับไฟป่า 2569
                                    </h1>
                                    <div className="mt-3 inline-flex items-center bg-black/20 backdrop-blur-sm border border-white/20 rounded-lg px-4 py-2 text-sm font-medium text-orange-50">
                                        <CalendarClock className="w-4 h-4 mr-2 text-yellow-300" />
                                        <span>2 ก.พ. 2569</span>
                                        <span className="mx-2 opacity-50">|</span>
                                        <span>เริ่มเวลา 08:30 น.</span>
                                        {planType === 'basic' && <span className="ml-2 bg-red-500/80 px-2 py-0.5 rounded text-xs text-white border border-red-400">งดทดสอบสมรรถภาพ</span>}
                                    </div>
                                </div>
                            </div>

                            {/* Tabs */}
                            <div className="flex justify-center md:justify-start overflow-x-auto pb-2 md:pb-0">
                                <div className="inline-flex bg-black/20 p-1.5 rounded-2xl backdrop-blur-sm border border-white/10 shadow-inner">
                                    <button onClick={() => setActiveTab('plan')} className={`px-4 py-2.5 rounded-xl text-sm font-bold transition-all duration-200 flex items-center gap-2 whitespace-nowrap ${activeTab === 'plan' ? 'bg-white text-orange-800 shadow-lg scale-100' : 'text-white/80 hover:bg-white/10 hover:text-white'}`}>
                                        <Calculator size={18} className={activeTab === 'plan' ? 'text-orange-600' : ''} /> <span className="hidden md:inline">แผนงาน & ทรัพยากร</span><span className="md:hidden">แผนงาน</span>
                                    </button>
                                    <button onClick={() => setActiveTab('equip')} className={`px-4 py-2.5 rounded-xl text-sm font-bold transition-all duration-200 flex items-center gap-2 whitespace-nowrap ${activeTab === 'equip' ? 'bg-white text-orange-800 shadow-lg scale-100' : 'text-white/80 hover:bg-white/10 hover:text-white'}`}>
                                        <PackageCheck size={18} className={activeTab === 'equip' ? 'text-orange-600' : ''} /> <span className="hidden md:inline">อุปกรณ์ (แยกฝ่าย)</span><span className="md:hidden">อุปกรณ์</span>
                                    </button>
                                    <button onClick={() => setActiveTab('prep')} className={`px-4 py-2.5 rounded-xl text-sm font-bold transition-all duration-200 flex items-center gap-2 whitespace-nowrap ${activeTab === 'prep' ? 'bg-white text-orange-800 shadow-lg scale-100' : 'text-white/80 hover:bg-white/10 hover:text-white'}`}>
                                        <Info size={18} className={activeTab === 'prep' ? 'text-orange-600' : ''} /> <span className="hidden md:inline">การเตรียมตัว (อาสาฯ)</span><span className="md:hidden">เตรียมตัว</span>
                                    </button>
                                    {planType === 'full' && (
                                        <button onClick={() => setActiveTab('staff')} className={`px-4 py-2.5 rounded-xl text-sm font-bold transition-all duration-200 flex items-center gap-2 whitespace-nowrap ${activeTab === 'staff' ? 'bg-white text-orange-800 shadow-lg scale-100' : 'text-white/80 hover:bg-white/10 hover:text-white'}`}>
                                            <ClipboardCheck size={18} className={activeTab === 'staff' ? 'text-orange-600' : ''} /> <span className="hidden md:inline">คู่มือ จนท. (St.4)</span><span className="md:hidden">จนท. St.4</span>
                                        </button>
                                    )}
                                    <button onClick={() => setActiveTab('criteria')} className={`px-4 py-2.5 rounded-xl text-sm font-bold transition-all duration-200 flex items-center gap-2 whitespace-nowrap ${activeTab === 'criteria' ? 'bg-white text-orange-800 shadow-lg scale-100' : 'text-white/80 hover:bg-white/10 hover:text-white'}`}>
                                        <FileSearch size={18} className={activeTab === 'criteria' ? 'text-orange-600' : ''} /> <span className="hidden md:inline">เกณฑ์การแปลผล</span><span className="md:hidden">เกณฑ์หมอ</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div className="absolute bottom-0 left-0 w-full h-4 bg-slate-50 rounded-t-[20px]"></div>
                    </header>

                    <div className="max-w-5xl mx-auto p-4 md:p-6 -mt-2 min-h-[600px]">
                        
                        {/* 1. PLAN TAB */}
                        {activeTab === 'plan' && (
                            <div className="animate-in fade-in slide-in-from-bottom-4 duration-500">
                                <div className="bg-white rounded-xl shadow-sm p-6 mb-8 border border-gray-200">
                                    <h2 className="text-xl font-bold text-gray-800 mb-4 flex items-center border-b pb-2">
                                        <Calculator className="mr-2 text-orange-600" /> ตั้งค่าจำนวนผู้เข้าร่วม
                                    </h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">จำนวนอาสาสมัครทั้งหมด (คน)</label>
                                            <div className="relative">
                                                <input type="number" value={volunteerCount} onChange={(e) => setVolunteerCount(Math.max(0, parseInt(e.target.value) || 0))} className="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 font-bold text-gray-800" />
                                                <UserPlus className="absolute left-3 top-3.5 text-gray-400 w-5 h-5" />
                                            </div>
                                        </div>
                                        <div className="bg-orange-50 text-orange-800 p-4 rounded-lg border border-orange-100 text-sm">
                                            {planType === 'full' ? <p><strong>หมายเหตุ:</strong> คำนวณอุปกรณ์ St.4 เผื่อ 100%</p> : <p><strong>หมายเหตุ:</strong> แบบพื้นฐาน เน้นคัดกรองโรค</p>}
                                        </div>
                                    </div>
                                </div>

                                <div className="space-y-6">
                                    <StationCard number="1" title="ลงทะเบียน & คัดกรองเบื้องต้น" personnel="จนท: สสอ. สันทราย" color="border-blue-500" icon={FileText} description={`• รับเอกสารลงทะเบียน/แบบคัดกรอง\n• กรอกประวัติ (แผ่นแรก)\n• ⚠️ ถือเอกสารติดตัวไปจุดถัดไป`} equipment={[`แบบคัดกรองตนเอง/จนท: ${volunteerCount} ชุด`, `ปากกา: ${Math.ceil(volunteerCount * 0.3)} ด้าม`, "โต๊ะ/เก้าอี้ ลงทะเบียน"]} />
                                    
                                    <StationCard number="2" title="วัดสัญญาณชีพ & ซักประวัติ" personnel="จนท: นวก. + พยาบาล" color="border-green-500" icon={Thermometer} description={`• วัดความดัน, น้ำหนัก, ส่วนสูง\n• เจ้าหน้าที่บันทึกข้อมูล\n• ⚠️ ถือเอกสารติดตัวไปพบแพทย์ (St.3)`} equipment={[`เครื่องวัดความดัน (Digital) ${bpMonitorCount} เครื่อง`, "เครื่องชั่งน้ำหนัก / ที่วัดส่วนสูง", "โต๊ะ/เก้าอี้/ปากกา จนท."]} />
                                    
                                    <StationCard number="3" title={planType === 'full' ? "ตรวจร่างกายโดยแพทย์ (รอบ 1 & 2)" : "ตรวจร่างกายโดยแพทย์"} personnel="จนท: แพทย์ 2 ท่าน" color="border-purple-600" icon={Stethoscope} description={planType === 'full' ? `• รอบแรก: ประเมินความพร้อม (ผ่าน->ไป St.4, อ้วน/เสี่ยง->จบ)\n• รอบสอง: สรุปผลจาก St.4 และเก็บเอกสาร` : `• ตรวจร่างกาย/วินิจฉัย\n• ให้คำแนะนำและเก็บรวบรวมเอกสารที่จุดนี้`} note={planType === 'full' ? "ภาวะอ้วน งด Step Test ทันที" : "จุดเก็บเอกสารสุดท้าย"} equipment={["โต๊ะตรวจแพทย์ 2 ชุด", `เครื่องวัดความดันสำรอง ${bpMonitorBackup} เครื่อง`, "Stethoscope, ไฟฉาย", "กล่องเก็บเอกสาร (สำคัญ)"]} />

                                    {planType === 'full' && (
                                        <StationCard number="4" title="Chester Step Test" personnel="จนท: นวก./พว. (1:2)" color="border-red-500" icon={HeartPulse} description={`• เฉพาะผู้ผ่านเกณฑ์ St.3\n• ทดสอบก้าวขึ้น-ลงบันได\n• บันทึกผล -> คืนเอกสาร -> กลับไปหาแพทย์`} note="ต้องนำเอกสารกลับไปส่งแพทย์ (St.3)" equipment={["Step Box (สูง 25 หรือ 30 ซม.): 3-5 กล่อง", "ใบบันทึกผล, ปากกา, ไม้บรรทัด", "นาฬิกาจับเวลา, เครื่องวัดออกซิเจน"]} />
                                    )}
                                </div>

                                <div className="bg-white rounded-xl shadow-xl p-6 my-10 border border-gray-200">
                                    <h3 className="text-2xl font-bold text-gray-800 mb-8 flex items-center justify-center"><Activity className="mr-2 text-orange-600" /> แผนผังการเดินจุดตรวจ</h3>
                                    <div className="flex flex-col md:flex-row justify-between items-start gap-4 px-2">
                                        <InfographicStep icon={FileText} title="1. ลงทะเบียน" subtitle="รับเอกสาร" color="bg-blue-500" docAction="ถือเอกสาร" />
                                        <InfographicStep icon={Thermometer} title="2. วัดสัญญาณชีพ" subtitle="ความดัน/นน./ส่วนสูง" color="bg-green-500" docAction="ถือเอกสาร" />
                                        {planType === 'full' ? (
                                            <>
                                                <InfographicStep icon={Stethoscope} title="3. พบแพทย์ (1)" subtitle="คัดกรอง (อ้วน/เสี่ยง)" color="bg-purple-600" note="ผ่าน->ไปต่อ" docAction="ถือเอกสาร" />
                                                <InfographicStep icon={HeartPulse} title="4. Step Test" subtitle="ทดสอบสมรรถภาพ" color="bg-red-500" docAction="กลับไป St.3" returnAction={true} />
                                                <InfographicStep icon={Stethoscope} title="3. พบแพทย์ (2)" subtitle="สรุปผล" color="bg-purple-600" isLast={true} docAction="คืนเอกสาร" />
                                            </>
                                        ) : (
                                            <InfographicStep icon={Stethoscope} title="3. พบแพทย์" subtitle="ตรวจ & สรุปผล" color="bg-purple-600" isLast={true} docAction="คืนเอกสาร" />
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* 2. EQUIP TAB */}
                        {activeTab === 'equip' && (
                            <div className="animate-in fade-in slide-in-from-bottom-4 duration-500 max-w-4xl mx-auto">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <div className="bg-white rounded-xl shadow-md border-t-4 border-blue-500 overflow-hidden">
                                        <div className="bg-blue-50 p-4 border-b border-blue-100 flex justify-between"><div className="flex gap-2"><Building2 className="text-blue-600" /> <h3 className="font-bold text-blue-900">สสอ. สันทราย</h3></div></div>
                                        <div className="p-6">
                                            <ul className="space-y-4">
                                                <li className="flex gap-2"><input type="checkbox" className="w-5 h-5" /> <div><span className="font-bold block">เอกสาร</span><span>ใบลงทะเบียน, แบบคัดกรอง</span></div></li>
                                                <li className="flex gap-2"><input type="checkbox" className="w-5 h-5" /> <div><span className="font-bold block">สถานที่</span><span>จัดผัง, ระบบไฟ, พัดลม</span></div></li>
                                                <li className="flex gap-2"><input type="checkbox" className="w-5 h-5" /> <div><span className="font-bold block">เครื่องวัดความดัน (คัดกรอง)</span><span>4 เครื่อง (จุดที่ 2)</span></div></li>
                                                <li className="flex gap-2"><input type="checkbox" className="w-5 h-5" /> <div><span className="font-bold block">เครื่องชั่งน้ำหนัก / วัดส่วนสูง</span><span>จุดที่ 2</span></div></li>
                                                <li className="flex gap-2"><input type="checkbox" className="w-5 h-5" /> <div><span className="font-bold block">โต๊ะ/เก้าอี้/ปากกา</span><span>ลงทะเบียน & คัดกรอง</span></div></li>
                                                {planType === 'full' && <li className="flex gap-2"><input type="checkbox" className="w-5 h-5" /> <div><span className="font-bold block">ระบบเสียง/สวัสดิการ</span><span>ลำโพง (Step Test), น้ำดื่ม</span></div></li>}
                                            </ul>
                                        </div>
                                    </div>
                                    <div className="bg-white rounded-xl shadow-md border-t-4 border-green-500 overflow-hidden">
                                        <div className="bg-green-50 p-4 border-b border-green-100 flex justify-between"><div className="flex gap-2"><BriefcaseMedical className="text-green-600" /> <h3 className="font-bold text-green-900">โรงพยาบาล</h3></div></div>
                                        <div className="p-6">
                                            <ul className="space-y-4">
                                                <li className="flex gap-2"><input type="checkbox" className="w-5 h-5" /> <div><span className="font-bold block">หูฟังแพทย์ (Stethoscope)</span><span>2 ชุด</span></div></li>
                                                <li className="flex gap-2"><input type="checkbox" className="w-5 h-5" /> <div><span className="font-bold block">เครื่องวัดความดัน (แพทย์)</span><span>2 เครื่อง</span></div></li>
                                                {planType === 'full' && (
                                                    <>
                                                        <li className="flex gap-2"><input type="checkbox" className="w-5 h-5" /> <div><span className="font-bold block">Step Box</span><span>สูง 25/30 ซม. (3-5 กล่อง)</span></div></li>
                                                        <li className="flex gap-2"><input type="checkbox" className="w-5 h-5" /> <div><span className="font-bold block">อุปกรณ์บันทึกผล</span><span>ชาร์ตแข็ง, ปากกา, ไม้บรรทัด</span></div></li>
                                                        <li className="flex gap-2"><input type="checkbox" className="w-5 h-5" /> <div><span className="font-bold block">เครื่องวัดออกซิเจน/จับเวลา</span><span>สำหรับ St.4</span></div></li>
                                                    </>
                                                )}
                                                <li className="flex gap-2"><input type="checkbox" className="w-5 h-5" /> <div><span className="font-bold block">อุปกรณ์ตรวจทั่วไป</span><span>ไฟฉาย, ไม้กดลิ้น</span></div></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* 3. PREP TAB */}
                        {activeTab === 'prep' && (
                            <div className="max-w-4xl mx-auto animate-in fade-in slide-in-from-bottom-4 duration-500">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <PrepCard icon={Moon} title="1. การพักผ่อน" items={["นอนหลับอย่างน้อย 6-8 ชม.", "งดออกกำลังกายหนัก 1-2 วันก่อนหน้า"]} />
                                    <PrepCard icon={Coffee} title="2. อาหาร/เครื่องดื่ม" items={["งดแอลกอฮอล์ 24 ชม.", "งดชา/กาแฟเช้าวันตรวจ", planType === 'full' ? "ทานอาหารย่อยง่ายก่อน 2-3 ชม." : "ทานอาหารเช้าได้ปกติ"]} caution={planType === 'full' ? "อย่าปล่อยให้ท้องว่างเกินไป" : null} />
                                    <PrepCard icon={Shirt} title="3. การแต่งกาย" items={[planType === 'full' ? "ชุดกีฬา/รองเท้าผ้าใบ" : "ชุดสวมใส่สบาย ถอดรองเท้าง่าย"]} />
                                    <PrepCard icon={Pill} title="4. ยาและโรคประจำตัว" items={["โรคประจำตัว (ความดัน/เบาหวาน) *ไม่ต้องนำยามา*", "ทานยาตอนเช้าได้ตามปกติ"]} />
                                    <div className="md:col-span-2"><PrepCard icon={CreditCard} title="5. สิ่งที่ต้องเตรียมมา" items={["บัตรประชาชนตัวจริง", "แว่นสายตา (ถ้ามี)", planType === 'full' ? "หน้ากากอนามัย (ถอดตอน Step Test)" : "หน้ากากอนามัย"]} /></div>
                                </div>
                                <div className="bg-white rounded-xl shadow-xl p-6 mt-8 border border-gray-200">
                                    <h3 className="text-center font-bold text-lg mb-4 flex justify-center items-center"><CheckCircle className="mr-2 text-green-600" /> สรุป 5 ขั้นตอน</h3>
                                    <div className="flex flex-col md:flex-row justify-between items-start gap-4 px-4">
                                        <InfographicStep icon={Moon} title="1. นอนหลับ" subtitle="6-8 ชม." color="bg-indigo-500" />
                                        <InfographicStep icon={Coffee} title="2. งดคาเฟอีน" subtitle="ชา/กาแฟ" color="bg-orange-500" />
                                        <InfographicStep icon={Shirt} title="3. ชุด" subtitle={planType === 'full' ? "กีฬา" : "สุภาพ"} color="bg-blue-500" />
                                        <InfographicStep icon={Pill} title="4. ยา" subtitle="ไม่ต้องนำมา" color="bg-red-500" />
                                        <InfographicStep icon={CreditCard} title="5. บัตร ปชช." subtitle="ตัวจริง" color="bg-teal-600" isLast={true} />
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* 4. STAFF TAB */}
                        {activeTab === 'staff' && (
                            <div className="max-w-4xl mx-auto animate-in fade-in slide-in-from-bottom-4 duration-500">
                                <div className="bg-red-50 border border-red-200 rounded-xl p-6 mb-6 text-center"><h2 className="text-xl font-bold text-red-800 flex justify-center items-center gap-2"><HeartPulse /> คู่มือ Chester Step Test (จนท.)</h2></div>
                                <div className="space-y-6">
                                    <div className="bg-white p-6 rounded-xl shadow-md border-l-4 border-yellow-500">
                                        <h3 className="font-bold text-gray-800 mb-4 flex items-center"><ClipboardCheck className="mr-2" /> อุปกรณ์ประจำตัว</h3>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                                            {["ใบบันทึกผล", "ชาร์ตแข็ง/คลิปบอร์ด (สำคัญ)", "ไม้บรรทัด (วาดกราฟ)", "ปากกาลูกลื่น", "นาฬิกาจับเวลา/Oximeter"].map(i => <label key={i} className="flex items-center gap-2 bg-gray-50 p-2 rounded"><input type="checkbox" /> {i}</label>)}
                                        </div>
                                    </div>
                                    <div className="bg-red-50 p-6 rounded-xl border border-red-200">
                                        <h3 className="font-bold text-red-800 mb-2 flex items-center"><StopCircle className="mr-2" /> เกณฑ์ยุติการทดสอบ</h3>
                                        <ul className="list-disc list-inside text-red-700 space-y-1"><li>Max HR (80% ของ 220-อายุ)</li><li>เหนื่อยระดับ 14+ (RPE)</li><li>อาการหน้ามืด/เจ็บหน้าอก/ก้าวไม่ทัน</li></ul>
                                    </div>
                                    <div className="bg-white rounded-xl shadow-xl p-6 border border-gray-200">
                                        <h3 className="text-center font-bold text-lg mb-4 flex justify-center items-center"><Activity className="mr-2 text-red-600" /> Flow เจ้าหน้าที่</h3>
                                        <div className="flex flex-col md:flex-row justify-between items-start gap-4 px-4">
                                            <InfographicStep icon={ClipboardCheck} title="1. เตรียม" subtitle="เช็คอุปกรณ์" color="bg-yellow-500" />
                                            <InfographicStep icon={PlayCircle} title="2. ทดสอบ" subtitle="จับเวลา" color="bg-blue-500" />
                                            <InfographicStep icon={StopCircle} title="3. เฝ้าระวัง" subtitle="สังเกตอาการ" color="bg-red-500" />
                                            <InfographicStep icon={BarChart3} title="4. ประมวลผล" subtitle="วาดกราฟ" color="bg-green-500" />
                                            <InfographicStep icon={Send} title="5. ส่งต่อ" subtitle="คืนเอกสารกลับ St.3" color="bg-purple-600" isLast={true} />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* 5. CRITERIA TAB */}
                        {activeTab === 'criteria' && (
                            <div className="max-w-4xl mx-auto animate-in fade-in slide-in-from-bottom-4 duration-500">
                                <div className="space-y-6">
                                    <div className="bg-white rounded-xl shadow-md p-6 border-t-4 border-red-500">
                                        <h3 className="font-bold text-lg mb-4 flex items-center"><HeartPulse className="mr-2 text-red-500" /> 1. เกณฑ์ความดันโลหิต</h3>
                                        <div className="overflow-x-auto"><table className="w-full text-sm text-left">
                                            <thead className="bg-gray-100"><tr><th className="p-2">ระดับ</th><th className="p-2">ตัวบน</th><th className="p-2">ตัวล่าง</th><th className="p-2">คำแนะนำ</th></tr></thead>
                                            <tbody>
                                                <tr className="bg-green-50"><td className="p-2 font-bold text-green-700">ปกติ</td><td className="p-2">&lt;120</td><td className="p-2">&lt;80</td><td className="p-2">ผ่าน</td></tr>
                                                <tr className="bg-yellow-50"><td className="p-2 font-bold text-yellow-700">เฝ้าระวัง</td><td className="p-2">120-139</td><td className="p-2">80-89</td><td className="p-2">แนะนำ/อนุญาต</td></tr>
                                                <tr className="bg-orange-50"><td className="p-2 font-bold text-orange-700">สูงระดับ 1</td><td className="p-2">140-159</td><td className="p-2">90-99</td><td className="p-2">พิจารณาซ้ำ/ระวัง</td></tr>
                                                <tr className="bg-red-50"><td className="p-2 font-bold text-red-700">สูงระดับ 2</td><td className="p-2">≥160</td><td className="p-2">≥100</td><td className="p-2 font-bold text-red-600">ไม่ผ่าน</td></tr>
                                            </tbody>
                                        </table></div>
                                    </div>

                                    <div className="bg-white rounded-xl shadow-md p-6 border-t-4 border-orange-500">
                                        <h3 className="font-bold text-lg mb-4 flex items-center"><Weight className="mr-2 text-orange-500" /> 2. เกณฑ์ BMI (Asia)</h3>
                                        <div className="overflow-x-auto"><table className="w-full text-sm text-left">
                                            <thead className="bg-gray-100"><tr><th className="p-2">แปลผล</th><th className="p-2">BMI</th><th className="p-2">พิจารณา</th></tr></thead>
                                            <tbody>
                                                <tr className="bg-green-50"><td className="p-2 text-green-700">ปกติ</td><td className="p-2">18.5-22.9</td><td className="p-2">ผ่าน</td></tr>
                                                <tr className="bg-yellow-50"><td className="p-2 text-yellow-700">ท้วม/อ้วน 1</td><td className="p-2">23.0-24.9</td><td className="p-2">ดูความดันร่วม</td></tr>
                                                <tr className="bg-orange-50"><td className="p-2 font-bold text-orange-700">อ้วน 2</td><td className="p-2">25.0-29.9</td><td className="p-2">ควรระวัง</td></tr>
                                                <tr className="bg-red-50"><td className="p-2 font-bold text-red-700">อ้วนอันตราย</td><td className="p-2">≥30.0</td><td className="p-2 font-bold text-red-600">งด Step Test / ไม่เหมาะด่านหน้า</td></tr>
                                            </tbody>
                                        </table></div>
                                    </div>
                                    
                                    <div className="bg-white rounded-xl shadow-md p-6 border-t-4 border-green-600">
                                        <h3 className="font-bold text-lg mb-4 flex items-center"><Scale className="mr-2 text-green-600" /> 3. สรุปผล (Decision)</h3>
                                        <div className="grid md:grid-cols-3 gap-4 text-sm">
                                            <div className="bg-green-50 p-4 rounded border border-green-200">
                                                <h4 className="font-bold text-green-800 mb-2 flex items-center"><CheckCircle size={16} className="mr-1"/> ด่านหน้า</h4>
                                                <ul className="list-disc pl-4 text-gray-700"><li>ความดันปกติ/คุมได้</li><li>BMI ปกติ/ท้วม</li><li>VO2Max ปานกลาง+</li></ul>
                                            </div>
                                            <div className="bg-yellow-50 p-4 rounded border border-yellow-200">
                                                <h4 className="font-bold text-yellow-800 mb-2 flex items-center"><Info size={16} className="mr-1"/> สนับสนุน</h4>
                                                <ul className="list-disc pl-4 text-gray-700"><li>VO2Max ต่ำ/ไม่ได้สอบ</li><li>ความดันสูงเล็กน้อย</li><li>โรคประจำตัวคุมได้</li><li>อายุมาก/ไม่พร้อมลุย</li></ul>
                                            </div>
                                            <div className="bg-red-50 p-4 rounded border border-red-200">
                                                <h4 className="font-bold text-red-800 mb-2 flex items-center"><StopCircle size={16} className="mr-1"/> ไม่ผ่าน</h4>
                                                <ul className="list-disc pl-4 text-gray-700"><li>ความดัน ≥160/100</li><li>อ้วนมาก (BMI≥30)</li><li>โรคหัวใจ/หอบหืด</li></ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(WildfireHealthCheckPlan));
    </script>
</body>
</html>
